<!DOCTYPE html>
<html lang="en">
<head>
	<title>Domowe wydatki</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="scss/styles.css">
</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login">
			<div class="login-more" style="background-image: url('images/bg-02.jpg');"></div>

			<div class="wrap-login login">
				<form class="login-form validate-form" id="registerForm">
					<span class="login-form-title">
						Zarejestruj się
					</span>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<span class="label-input">Imię</span>
						<input class="input" type="text" name="name" placeholder="Imię...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Prawidłowy email jest wymagany: ex@abc.xyz">
						<span class="label-input">Email</span>
						<input class="input" type="text" name="email" placeholder="Adres email...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Login jest wymagany">
						<span class="label-input">Login</span>
						<input class="input" type="text" name="login" placeholder="Login...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Hasło jest wymagane">
						<span class="label-input">Hasło</span>
						<input class="input" type="text" name="pass" placeholder="*************">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Powtórzenie hasła jest wymagane">
						<span class="label-input">Powtórz hasło</span>
						<input class="input" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input"></span>
					</div>

					<div class="div-checkbox">
						<div class="contact-form-checkbox">
							<input class="input-checkbox" id="termsCheckbox" type="checkbox" name="remember-me">
							<label class="label-checkbox" for="termsCheckbox">
								<span class="txt1">
									Zgadzam się na Warunki Użytkowania
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" id="registerButton">
								Zarejestruj się
							</button>
						</div>

						<a href="login.html" class="txt3">
							Zaloguj się
							<i class="fa fa-long-arrow-right arrow-icon"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
